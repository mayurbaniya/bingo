<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Ganapati Housie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>

    <div th:if="${session.isAdminLoggedIn}">


    <div class="loading-overlay">
        <div class="ganapati-loader">
            <div class="loader-spinner"></div>
            <div class="om-symbol">ॐ</div>
        </div>
    </div>
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-om"></i>
                <span>Ganpati Festival</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-cog me-1"></i> Admin
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user-cog me-2"></i> System Settings</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-database me-2"></i> Manage Data</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="generatePdfBtn"><i class="fas fa-file-pdf me-2"></i> Generate Confirmed List</a></li>
                        </ul>
                    </li> -->
                    <li class="nav-item ms-2">
                        <button class="btn btn-download btn-nav" onclick="generateConfirmedListPDF()" id="quickDownloadBtn">
                            <i class="fas fa-download me-1"></i> Generate Confirmed List
                        </button>
                    </li>
                    <li class="nav-item ms-2">
                        <button onclick="logout();" class="btn btn-logout btn-nav">
                            <span>Logout </span><i class="fas fa-arrow-right-from-bracket ms-1"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="container-fluid px-3 px-lg-4 py-4">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            </div>

            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stat-card h-100">
                        <div class="card-body py-2">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="stat-label">TOTAL REGISTRATIONS</div>
                                    <div class="stat-number" id="total-registrations">0</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-users fa-2x text-primary"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stat-card confirmed h-100">
                        <div class="card-body py-2">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="stat-label">PAYMENT CONFIRMED</div>
                                    <div class="stat-number" id="confirmed-count">0</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-check-circle fa-2x text-success"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stat-card pending h-100">
                        <div class="card-body py-2">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="stat-label">PAYMENT PENDING</div>
                                    <div class="stat-number" id="pending-count">0</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-clock fa-2x text-warning"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stat-card amount h-100">
                        <div class="card-body py-2">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="stat-label">TOTAL AMOUNT</div>
                                    <div class="stat-number" id="total-amount">₹0</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-rupee-sign fa-2x text-danger"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Registrations Table -->
            <div class="card mb-4">
                <div class="card-header d-flex flex-column flex-md-row justify-content-between align-items-md-center">
                    <h6 class="m-0 font-weight-bold text-primary">Registrations</h6>
                    <div class="d-flex mt-2 mt-md-0">
                        <div class="search-container me-2">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search...">
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="filterDropdown"
                                data-bs-toggle="dropdown">
                                <i class="fas fa-filter me-1"></i> Filter
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item filter-option" href="#" data-filter="all">All
                                        Registrations</a></li>
                                <li><a class="dropdown-item filter-option" href="#" data-filter="confirmed">Payment
                                        Confirmed</a></li>
                                <li><a class="dropdown-item filter-option" href="#" data-filter="pending">Payment
                                        Pending</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="registrationsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Tickets</th>
                                    <th>Status</th>
                                    <th class="date-cell">Registration Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="registrationsBody">
                                <!-- Data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex justify-content-between align-items-center flex-column flex-md-row">
                        <div class="mb-2 mb-md-0">
                            <span id="paginationInfo">Showing 0 to 0 of 0 entries</span>
                        </div>
                        <nav>
                            <ul class="pagination mb-0" id="pagination">
                                <!-- Pagination will be populated by JavaScript -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <script th:inline="javascript">
        // Expose properties to global scope
        window.AppConfig = {
            baseUrl: /*[[${baseUrl}]]*/ 'https://bingo-production-23d7.up.railway.app' // Fallback for static preview
        };
    </script>

    <!-- Toast Container -->
    <div class="toast-container"></div>
    <div id="receiptOverlay" class="overlay" onclick="hideReceipt()">
        <img id="receiptImage" class="overlay-image" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="/script/utils.js"></script>
    <script src="/script/admin-query.js"></script>
</div>
</body>

</html>
